<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCards</title>
     

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <button style="width: 300px" class="display-none" id="hitButton">HIT ME</button>
        <button style="width: 300px" id="playButton">PLAY ME</button>
        <button style="width: 300px" id="resetButton">RESET ME</button>
        <button style="width: 300px" class="display-none" id="stayButton">STAY HERE</button>



        <section class="score"></section>

        <h1 id="dealerScore"></h1>
        <div id="dealer-cards-section">
        </div>

        <div id="winSection">
            <h1 class="display-none"></h1>
        </div>
        
        <div id="player-cards-section"></div>
        <h1 id="playerScore"></h1>
        <script src="app.js"></script>
    </div>

</body>
</html>
